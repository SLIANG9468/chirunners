  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      color: red; /* make the text red */
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }

    .slideshow {
      position: relative;
      width: 90%;
      max-width: 700px;
      height: 400px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      background: black;
      margin-bottom: 20px;
    }
    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
      opacity: 0;
      transition: opacity 0.5s;
    }
    .slideshow img.active {
      opacity: 1;
    }

    .event-details {
      text-align: center;
      font-size: 1.1rem;
      color: #ddd;
      line-height: 1.6;
      margin-top: 10px;
    }

    /* responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .slideshow {
        height: 250px;
      }
    }
  </style>
</head>

<script>
  const slides = document.querySelectorAll("#slideshow img");

  // Automatically set alt text from file name
  slides.forEach(slide => {
    const fileName = slide.src.split("/").pop().split(".")[0]; // remove path & extension
    slide.alt = fileName;
  });

  let index = 0;

  function showNextSlide() {
    slides.forEach(slide => slide.classList.remove("active"));
    slides[index].classList.add("active");

    // get duration for this slide (in milliseconds)
    const duration = parseInt(slides[index].dataset.duration) || 1000;

    // next slide index
    index = (index + 1) % slides.length;

    // schedule next slide
    setTimeout(showNextSlide, duration);
  }

  // start the slideshow
  showNextSlide();
</script>
