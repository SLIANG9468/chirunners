<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sponsors</title>
  <style>
    .team-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      overflow: hidden;
      width: auto;
      margin: 20px auto; /* center horizontally */
      max-width: 800px; /* optional: prevent image from getting too large on big screens */

    .team-header {
      padding: 15px;
      font-size: 1.2em;
      font-weight: bold;
      background: #0073e6;
      color: #fff;
    }

    .team-photo {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="team-card">
    <div class="team-header">莱纳财富 （The Lerner Group）</div>
    <img src="./assets/赞助商/THE LERNER GROUP.PNG" alt="The Lerner Group Photo" class="team-photo">

</html>
